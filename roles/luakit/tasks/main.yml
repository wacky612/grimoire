---
- name: create www-client/luakit directorys
  file:
    path: "/var/db/repos/local/{{ item }}"
    mode: 0755
    state: directory
  with_items:
    - www-client
    - www-client/luakit
    - www-client/luakit/files

- name: install www-client/luakit/*
  copy:
    src: "{{ item }}"
    dest: "/var/db/repos/local/www-client/luakit/{{ item }}"
  with_items:
    - Manifest
    - luakit-9999.ebuild
    - files/luakit-cflags.patch
    - files/luakit-fix_tests.patch

- name: configure /etc/portage/package.use/*
  copy:
    src: "package.use/{{ item }}"
    dest: "/etc/portage/package.use/{{ item }}"
  with_items:
    - lastpass-cli
    - luakit

- name: configure /etc/portage/package.accept_keywords/*
  copy:
    src: "package.accept_keywords/{{ item }}"
    dest: "/etc/portage/package.accept_keywords/{{ item }}"
  with_items:
    - lastpass-cli
    - luakit

- name: install luakit and some applications
  portage:
    package: "{{ item }}"
    state: present
  with_items:
    - gst-plugins-good
    - gst-plugins-libav
    - gst-plugins-pulse
    - lastpass-cli
    - luakit
